<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid blue;">this is also a span</span>
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    <a style="border: 2px solid red;">this is a paragraph</a>
    <div style="border: 2px solid red;">this is a paragraph</div>
    <li style="border: 2px solid red;">this is a paragraph<li>
    <em style="border: 2px solid red;">this is a paragraph</em>
    <img style="border: 2px solid blue;" src="https://source.unsplash.com/random" alt="Remote image" width="600" height="600">
</body>
</html>
